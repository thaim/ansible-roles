---

- name: Be sure build-essential is installed
  become: yes
  ansible.builtin.apt:
    name: build-essential
    state: latest

- name: Install make tools
  become: yes
  ansible.builtin.apt:
    name: "{{ packages }}"
  vars:
    packages:
      - automake
      - make
      - texinfo
      - unzip
      - jq
      - libmysqlclient-dev
      - sysstat
      - libbz2-dev

- name: Setup kernel parameters
  include_tasks: kernel_param.yml
