---

- name: docker | check if docker installed
  command: which docker
  failed_when: false
  changed_when: false
  register: docker_install

- include: install_{{ ansible_distribution }}.yml
  when: docker_install.rc != 0

- include: configure_{{ ansible_distribution }}.yml
  when: DOCKER_APPLY_CUSTOM|default(no) == 'yes'

- name: docker | add user as docker user
  become: yes
  user: name={{ DOCKER_USER }}
        group=docker
